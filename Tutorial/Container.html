<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
    <!-- Containers act as wrappers-->
    <!-- Container-->
    <!-- Container-fluid-->
    <!-- Section for code grouping-->

  <body>

    <div class="container bg-danger">
        Hey i'm a simple container, without some modifications i'm not responsive!
    </div>

    <div class="container-fluid bg-primary">
        Hey i'm a simple container-fluid, so, i'm naturally responsive!!
    </div>

    <section id="skills" class="bg-warning p-5">
        <div class="container">
            <h1>Hey i'm the skills section</h1>
        </div>
    </section>

    <section id="about" class="bg-danger p-5">
        <div class="container-fluid">
            <h1>Hey i'm the about section</h1>
        </div>
    </section>
    
    <!-- Optional JavaScript -->
